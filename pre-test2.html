                                     const genkoCol = document.createElement('div');
                                     genkoCol.className = 'sil-genko-col';
                                     leftPane.appendChild(genkoCol);
                                 }
                                 wrapper.appendChild(leftPane);
                                 
                                 secDiv.appendChild(wrapper);

                            } else if(sec.isKanjiNew) { 
                                const container = document.createElement('div');
                                container.className = 'kanji-new-layout';
                                
                                const upperItems = sec.items.slice(0, 4);
                                const lowerItems = sec.items.slice(4, 8);
                                
                                const upperCol = document.createElement('div');
                                upperCol.className = 'kanji-new-col';
                                upperItems.forEach(item => {
                                    const div = document.createElement('div');
                                    div.className = 'kanji-new-item';
                                    div.innerHTML = `<div class="kanji-new-text">${item}</div><div class="kanji-new-box"></div>`;
                                    upperCol.appendChild(div);
                                });
                                
                                const lowerCol = document.createElement('div');
                                lowerCol.className = 'kanji-new-col';
                                lowerItems.forEach(item => {
                                    const div = document.createElement('div');
                                    div.className = 'kanji-new-item';
                                    div.innerHTML = `<div class="kanji-new-text">${item}</div><div class="kanji-new-box"></div>`;
                                    lowerCol.appendChild(div);
                                });
                                
                                container.appendChild(upperCol);
                                container.appendChild(lowerCol);
                                secDiv.appendChild(container);

                            } else if(sec.isMeaning) { 
                                sec.items.forEach(item => {
                                    const box = document.createElement('div');
                                    box.className = 'meaning-box';
                                    box.innerHTML = `<div>${item}</div><div class="write-line-v"></div>`;
                                    secDiv.appendChild(box);
                                });
                            } else if (sec.isMatch) { 
                                sec.items.forEach(item => {
                                    const matchDiv = document.createElement('div');
                                    matchDiv.style.height = '100%';
                                    matchDiv.style.display = 'flex';
                                    matchDiv.style.justifyContent = 'space-around';
                                    matchDiv.innerHTML = item;
                                    secDiv.appendChild(matchDiv);
                                });
                            } else { 
                                sec.items.forEach(item => {
                                    const qDiv = document.createElement('div');
                                    qDiv.className = 'kotowaza-item';
                                    let txt = item.replace(/ï¼ˆã€€ï¼‰/g, 'ï¼ˆã€€ã€€ã€€ã€€ï¼‰').replace(/ï¼ˆã€€ã€€ï¼‰/g, 'ï¼ˆã€€ã€€ã€€ã€€ï¼‰').replace(/ï¼ˆã€€ã€€ã€€ï¼‰/g, 'ï¼ˆã€€ã€€ã€€ã€€ï¼‰');
                                    qDiv.innerHTML = txt;
                                    secDiv.appendChild(qDiv);
                            });
                            }
                            main.appendChild(secDiv);
                        });
                    }
                    sheet.appendChild(main);

                // --- æ¨ªæ›¸ããƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ ---
                } else {
                    sheet.classList.add('layout-horizontal');
                    const header = document.createElement('div');
                    header.className = 'header-h';
                    const plainTitleH = page.title.replace(/<rt>.*?<\/rt>|<\/ruby>|<ruby>/g, '');
                    header.innerHTML = `
                        <div class="h-header-title">å°å­¦æ ¡ ä¸­å­¦å¹´ å›½èªã€€${plainTitleH}</div>
                        <div class="h-header-name">
                            ï¼ˆã€€ã€€ï¼‰å¹´ï¼ˆã€€ã€€ï¼‰çµ„ã€€ã€€åå‰ï¼ˆã€€ã€€ã€€ã€€ã€€ã€€ã€€ã€€ã€€ã€€ã€€ã€€ã€€ã€€ï¼‰
                        </div>
                    `;
                    sheet.appendChild(header);

                    const main = document.createElement('div');
                    main.className = 'main-h';

                    page.sections.forEach(sec => {
                        const secBox = document.createElement('div');
                        secBox.className = 'section-box';
                        const title = document.createElement('div');
                        title.className = 'section-title';
                        title.innerHTML = sec.inst;
                        secBox.appendChild(title);

                        if (page.type === 'romaji') {
                            const rGrid = document.createElement('div');
                            rGrid.className = 'romaji-grid';
                            sec.items.forEach(item => {
                                const rItem = document.createElement('div');
                                rItem.className = 'romaji-item';
                                rItem.innerHTML = `<div class="romaji-q">${item}</div><div class="romaji-line"></div>`;
                                rGrid.appendChild(rItem);
                            });
                            secBox.appendChild(rGrid);
                        }
                        main.appendChild(secBox);
                    });
                    sheet.appendChild(main);
                }
                container.appendChild(sheet);
            });
        }

        function switchView() {
            const index = document.getElementById('pageSelector').value;
            document.querySelectorAll('.sheet').forEach(s => s.classList.remove('active'));
            document.getElementById(`sheet-${index}`).classList.add('active');
        }

        window.onload = generateAllPages;
    </script>
</body>
</html>
