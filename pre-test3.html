        .layout-vertical {
            flex-direction: row-reverse; /* 右から左へ */
        }
        
        /* サイドバー */
        .sidebar-v {
            flex: 0 0 7%; /* 少し狭く */
            height: 100%;
            border-left: 3px solid #333;
            padding: 0 1mm;
            box-sizing: border-box;
            writing-mode: vertical-rl;
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: space-between;
        }
        .v-header-title {
            font-size: 14pt; font-weight: bold; letter-spacing: 0.1em; height: 100%; 
            display: flex; align-items: center; justify-content: center;
            white-space: nowrap; 
        }
        .v-header-name {
            font-size: 11pt; height: 100%; 
            display: flex; align-items: center; justify-content: center;
            border-right: 1px dashed #999;
            padding-right: 2mm; margin-right: 2mm;
            line-height: 1.2; 
            white-space: nowrap; 
        }

        /* メインエリア */
        .main-v {
            width: 93%; height: 100%;
            padding: 3mm 5mm; /* 上下余白を詰める */
            box-sizing: border-box;
            position: relative;
            writing-mode: vertical-rl;
            display: flex; flex-direction: column;
            justify-content: space-between;
            gap: 3mm;
        }

        /* --- 共通パーツ --- */
        .section-v {
            flex-grow: 1;
            display: flex; flex-direction: column;
            border-left: 1px dashed #ccc; padding-left: 3mm; margin-left: 3mm;
            justify-content: flex-start;

            display: flex; flex-direction: column; 
            width: 100%;
        }
        .question-item { 
            font-size: 11pt; line-height: 1.6; /* 文字サイズ調整 */
            margin-left: 3mm; margin-bottom: 1.5mm;
        }

        /* 2列レイアウト（高密度） */
        .two-columns-layout {
            display: flex; 
            flex-direction: row-reverse; 
            justify-content: space-between;
            height: 100%; width: 100%;
        }
        .column-pane {
            width: 49%; height: 100%;
            display: flex; flex-direction: column; 
        }
        .column-pane-left {
            border-right: 1px dashed #999; padding-right: 3mm;
        }

        /* 漢字の成り立ち */
        .origin-desc-box {
            border: 1px solid #333; padding: 2mm; font-size: 9pt; margin-bottom: 2mm;
            background: #f0f0f0; writing-mode: vertical-rl;
        }
        .origin-grid {
            display: flex; flex-wrap: wrap; flex-direction: column; height: 100%; align-content: space-between;
        }
        .origin-item {
            font-size: 13pt; display: flex; align-items: center; margin-bottom: 1mm; width: 48%;
        }
        .origin-box {
            width: 10mm; height: 10mm; border: 1px solid #333; display: inline-block; vertical-align: middle; margin-top: 1mm;
        }

        /* 読解問題 */
        .reading-container {
            display: flex; flex-direction: column; height: 100%; width: 100%;
        }
        .reading-text {
            height: 55%; width: 100%;
            border: 1px solid #333; padding: 4mm;
            font-size: 10.5pt; line-height: 1.7;
            text-align: justify; margin-left: 3mm;
            overflow: hidden;
        }
        .reading-questions {
            height: 42%; width: 100%;
            display: flex; flex-direction: column; justify-content: space-around;

        .writing-lines {
            width: 95%; height: 20mm; 
            border: 1px solid #333; margin-left: 5mm; margin-top: 1mm;
            background-image: repeating-linear-gradient(to left, transparent 0, transparent 9mm, #ccc 9mm, #ccc calc(9mm + 1px));

        /* 和同開珎（十字パズル） */
        .wado-grid-container {
            display: flex; flex-wrap: wrap; 
            flex-direction: row-reverse; 
            justify-content: space-around; align-content: space-around;
            height: 100%; width: 100%;
        }
        .wado-item {
            width: 30%; height: 30%; /* 小さくして数を入れる */
            position: relative;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 1px;
            font-size: 16pt; font-weight: bold;
        }
        .wado-cell {
            display: flex; align-items: center; justify-content: center;
            border: 1px solid #333; aspect-ratio: 1 / 1;
            background: #fff;

        .wado-center { border: 3px double #000; background: #eee; }
        .wado-hidden { border: none; background: transparent; }
        .wado-num { position: absolute; top: -5mm; right: 0; font-size: 10pt; }

        .control-panel {
            position: fixed; top: 0; left: 0; width: 100%;
            background: #333; color: #fff; padding: 15px;
            z-index: 9999; display: flex; gap: 20px; align-items: center; justify-content: center;

        button { font-size: 16px; padding: 8px 20px; cursor: pointer; background: #4CAF50; color: #fff; border: none; font-weight: bold; }
        .nav-btn { background-color: #2196F3; }
        .nav-btn:hover { background-color: #0b7dda; }

        @media print {
            .control-panel { display: none !important; }

        function generateAllPages() {
            const container = document.getElementById('sheets-container');
            const selector = document.getElementById('pageSelector');

            pages.forEach((page, index) => {
                const opt = document.createElement('option');
                opt.value = index;
                opt.innerText = `P${page.id}. ${page.title}`; 
                selector.appendChild(opt);

                const sheet = document.createElement('div');
                sheet.className = 'sheet layout-vertical';
                sheet.id = `sheet-${index}`;
                if (index === 0) sheet.classList.add('active');
                
                // サイドバー
                const sidebar = document.createElement('div');
                sidebar.className = 'sidebar-v';
                sidebar.innerHTML = `
                    <div class="v-header-title">小学校 高学年 国語<br>${page.title}</div>
                    <div class="v-header-name">（　　）年（　　）組<br><br>名前（　　　　　　　　　）</div>
                `;
                sheet.appendChild(sidebar);

                const main = document.createElement('div');
                main.className = 'main-v';

                if (page.type === 'kanji-dense') {
                    // セクションを均等に配置
                    page.sections.forEach(sec => {
                        const secDiv = document.createElement('div');
                        secDiv.className = 'section-v';
                        
                        let html = `<div class="section-title">${sec.title}</div>`;
                        if(sec.desc) html += `<div class="origin-desc-box">${sec.desc}</div>`;
                        
                        html += '<div class="origin-grid">';
                        sec.items.forEach(item => {
                            html += `<div class="origin-item">${item}</div>`;
                        });
                        html += '</div>';
                        
                        secDiv.innerHTML = html;
                        main.appendChild(secDiv);
                    });

                } else if (page.type === 'standard') {
                    page.sections.forEach(sec => {
                        const secDiv = document.createElement('div');
                        secDiv.className = 'section-v';
                        secDiv.innerHTML = `<div class="section-title">${sec.title}</div>`;
                        const list = document.createElement('div');
                        list.className = 'question-list';
                        sec.items.forEach(item => {
                            list.innerHTML += `<div class="question-item">${item}</div>`;
                        });
                        secDiv.appendChild(list);
                        main.appendChild(secDiv);
                    });

                } else if (page.type === 'split-2col') {
                    const secDiv = document.createElement('div');
                    secDiv.className = 'section-v';
                    if(page.inst) secDiv.innerHTML = `<div class="section-title">${page.inst}</div>`;
                    
                    const splitContainer = document.createElement('div');
                    splitContainer.className = 'two-columns-layout';
                    
                    // 右列
                    const rightPane = document.createElement('div');
                    rightPane.className = 'column-pane column-pane-left'; // 縦書きなので右が先
                    if(page.leftTitle) rightPane.innerHTML += `<div class="section-title">${page.leftTitle}</div>`;
                    page.leftItems.forEach(item => {
                        rightPane.innerHTML += `<div class="question-item">${item}</div>`;
                    });

                    // 左列
                    const leftPane = document.createElement('div');
                    leftPane.className = 'column-pane';
                    if(page.rightTitle) leftPane.innerHTML += `<div class="section-title">${page.rightTitle}</div>`;
                    page.rightItems.forEach(item => {
                        leftPane.innerHTML += `<div class="question-item">${item}</div>`;
                    });

                    splitContainer.appendChild(rightPane);
                    splitContainer.appendChild(leftPane);
                    
                    secDiv.appendChild(splitContainer);
                    main.appendChild(secDiv);

                } else if (page.type === 'reading') {
                    const sec = document.createElement('div');
                    sec.className = 'section-v';
                    const container = document.createElement('div');
                    container.className = 'reading-container';
                    
                    const textDiv = document.createElement('div');
                    textDiv.className = 'reading-text';
                    textDiv.innerHTML = page.text;
                    
                    const qDiv = document.createElement('div');
                    qDiv.className = 'reading-questions';
                    page.questions.forEach(q => {
                        qDiv.innerHTML += `<div class="question-item">${q}</div>`;
                    });

                    container.appendChild(textDiv);
                    container.appendChild(qDiv);
                    sec.appendChild(container);
                    main.appendChild(sec);

                } else if (page.type === 'writing') {
                    page.sections.forEach(sec => {
                        const secDiv = document.createElement('div');
                        secDiv.className = 'section-v';
                        secDiv.innerHTML = `<div class="section-title">${sec.title}</div>`;
                        const list = document.createElement('div');
                        list.className = 'question-list';
                        sec.items.forEach(item => {
                            list.innerHTML += `<div class="question-item">${item}</div>`;
                        });
                        secDiv.appendChild(list);
                        main.appendChild(secDiv);
                    });

                } else if (page.type === 'kanji-usage') {
                    page.sections.forEach(sec => {
                        const secDiv = document.createElement('div');
                        secDiv.className = 'section-v';
                        secDiv.innerHTML = `<div class="section-title">${sec.title}</div>`;
                        const list = document.createElement('div');
                        list.className = 'two-columns-layout'; // 2列で表示
                        
                        // itemsを半分に分ける
                        const half = Math.ceil(sec.items.length / 2);
                        const rightItems = sec.items.slice(0, half);
                        const leftItems = sec.items.slice(half);

                        const rightCol = document.createElement('div');
                        rightCol.className = 'column-pane column-pane-left';
                        rightItems.forEach(i => rightCol.innerHTML += `<div class="question-item">${i}</div>`);

                        const leftCol = document.createElement('div');
                        leftCol.className = 'column-pane';
                        leftItems.forEach(i => leftCol.innerHTML += `<div class="question-item">${i}</div>`);

                        list.appendChild(rightCol);
                        list.appendChild(leftCol);
                        secDiv.appendChild(list);
                        main.appendChild(secDiv);
                    });

                } else if (page.type === 'kanji-reading') {
                    const secDiv = document.createElement('div');
                    secDiv.className = 'section-v';
                    secDiv.innerHTML = `<div class="section-title">${page.inst}</div>`;
                    
                    const list = document.createElement('div');
                    list.className = 'two-columns-layout';
                    
                    const half = Math.ceil(page.items.length / 2);
                    const rightItems = page.items.slice(0, half);
                    const leftItems = page.items.slice(half);

                    const rightCol = document.createElement('div');
                    rightCol.className = 'column-pane column-pane-left';
                    rightItems.forEach(i => rightCol.innerHTML += `<div class="question-item">${i} (　　)</div>`);

                    const leftCol = document.createElement('div');
                    leftCol.className = 'column-pane';
                    leftItems.forEach(i => leftCol.innerHTML += `<div class="question-item">${i} (　　)</div>`);

                    list.appendChild(rightCol);
                    list.appendChild(leftCol);
                    secDiv.appendChild(list);
                    main.appendChild(secDiv);

                } else if (page.type === 'wado') {
                    const secDiv = document.createElement('div');
                    secDiv.className = 'section-v';
                    secDiv.innerHTML = `<div class="section-title">${page.inst}</div>`;
                    
                    const gridContainer = document.createElement('div');
                    gridContainer.className = 'wado-grid-container';
                    
                    page.puzzles.forEach((p, idx) => {
                        const item = document.createElement('div');
                        item.className = 'wado-item';
                        item.innerHTML = `
                            <div class="wado-num">第${idx+1}問</div>
                            <div class="wado-cell wado-hidden"></div>
                            <div class="wado-cell">${p.t}</div>
                            <div class="wado-cell wado-hidden"></div>
                            <div class="wado-cell">${p.l}</div>
                            <div class="wado-cell wado-center"></div>
                            <div class="wado-cell">${p.r}</div>
                            <div class="wado-cell wado-hidden"></div>
                            <div class="wado-cell">${p.b}</div>
                            <div class="wado-cell wado-hidden"></div>
                        `;
                        gridContainer.appendChild(item);
                    });
                    secDiv.appendChild(gridContainer);
                    main.appendChild(secDiv);
                }

                sheet.appendChild(main);
                container.appendChild(sheet);
            });
        }

        function switchView() {
            const index = document.getElementById('pageSelector').value;
            document.querySelectorAll('.sheet').forEach(s => s.classList.remove('active'));
            document.getElementById(`sheet-${index}`).classList.add('active');
        }

        window.onload = generateAllPages;
    </script>
